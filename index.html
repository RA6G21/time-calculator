<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image Div (Small Top-Left Element) -->
    <div class="background-image"></div>

    <!-- Main Content Container -->
    <div class="container">
        <h1>Aero AOC Decimal Time Calculator</h1>

        <h2>Add Time</h2>
        <h3>Input format as h.mm</h3>
        <input type="text" id="addInput" placeholder="e.g. 1.4 + 2.35 + 0.45">
        <button onclick="addTimes()">Calculate</button>
        <p id="addResult"></p>

        <h2>Subtract Time</h2>
        <h3>Input format as h.mm</h3>
        <input type="text" id="subInput" placeholder="e.g. 5.2 - 1.4 - 0.3">
        <button onclick="subtractTimes()">Calculate</button>
        <p id="subResult"></p>
    </div>

    <script src="script4.js"></script>
</body>
</html>
