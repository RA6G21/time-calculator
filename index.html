<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}
.background {
    /* Constant background image styling */
     background-image: url(https://raw.githubusercontent.com/RA6G21/time-calculator/refs/heads/main/aero.png);
     background-size: cover;
     background-position: center;
     opacity: 0.5;
     background-repeat: no-repeat;
     width: 100%;
     height: 100%;
     position: relative;
     overflow: hidden;
}
.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: auto;
}

h1, h2 {
    color: #333;
}

input {
    width: 90%;
    padding: 8px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    border: none;
    background-color: #f0970a;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #f0970a;
}

p {
    font-weight: bold;
    color: #555;
}
         
    </style>   
    <title>Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aero AOC Decimal Time Calculator</h1>

        <h2>Add Time</h2>
        <h3>input format as h.mm<h3>
        <input type="text" id="addInput" placeholder="e.g. 1.4 + 2.35 + 0.45">
        <button onclick="addTimes()">Calculate</button>
        <p id="addResult"></p>

        <h2>Subtract Time</h2>
        <h3>input format as h.mm<h3>
        <input type="text" id="subInput" placeholder="e.g. 5.2 - 1.4 - 0.3">
        <button onclick="subtractTimes()">Calculate</button>
        <p id="subResult"></p>
    </div>

    <script src="script4.js"></script>
</body>
</html>
